<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-color">
        <a class="navbar-brand" id="brand-name">Tiny Improvements</a>
        <form>
            <div class="form-row">
                <div class="form-group col-sm-5 col-md-5">
                    <label for="inputEmail1">Email</label>
                    <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
                <div class="form-group col-sm-5 col-md-5">
                    <label for="inputPassword11">Password</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" id="log-in-btn">Log In</button>
            </div>
        </form>
    </nav>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-3">Empower your team</h2>
                <img src="assets/Images/pexels-photo-1056552.jpeg" class="img-fluid">
            </div>
            <div class="col-md-4">
                <h1 class="mb-3">Create a New Account</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary float-right" id="sign-up-btn">Sign Up</button>
                </form>
            </div>
        </div>

    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
